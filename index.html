<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Deepu ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* CARD */

.card{
    background:white;
    width:90%;
    max-width:420px;
    padding:40px 25px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.2);
    animation:fadeIn 1.2s ease;
}

/* Animated Name */

.name{
    font-size:2.6rem;
    font-weight:700;
    background:linear-gradient(270deg,#ff4d6d,#ff8fab,#ff4d6d);
    background-size:600%;
    -webkit-background-clip:text;
    color:transparent;
    animation:shine 6s linear infinite;
}

@keyframes shine{
    0%{background-position:0%}
    100%{background-position:600%}
}

.question{
    font-size:1.4rem;
    margin:25px 0;
    color:#444;
}

/* BUTTONS */

.buttons{
    position:relative;
    height:80px;
}

button{
    border:none;
    padding:14px 26px;
    font-size:1rem;
    border-radius:40px;
    cursor:pointer;
    position:absolute;
    transition:.25s;
}

.yes{
    background:#ff4d6d;
    color:white;
    left:22%;
    box-shadow:0 10px 25px rgba(255,77,109,.4);
}

.yes:hover{
    transform:scale(1.12);
}

.no{
    background:#eee;
    color:#777;
    left:55%;
}

/* HEARTS */

.heart{
    position:absolute;
    bottom:-20px;
    font-size:22px;
    animation:float 6s linear infinite;
    opacity:.7;
}

@keyframes float{
    0%{transform:translateY(0);opacity:0}
    20%{opacity:.8}
    100%{transform:translateY(-120vh);opacity:0}
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.9)}
    to{opacity:1;transform:scale(1)}
}

</style>
</head>

<body>

<div class="card">

    <div class="name">Deepu ‚ù§Ô∏è</div>

    <div class="question">
        Will you be my Valentine?
    </div>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes üíï</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>

</div>

<script>

/* Floating Hearts */

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML=["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}

setInterval(createHeart,400);


/* YES CLICK */

function yesClicked(){
    document.body.innerHTML=`
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        color:white;
        text-align:center;
        padding:30px;
        font-family:'Segoe UI';
    ">
        <h1 style="font-size:3rem;">Best Decision Ever ‚ù§Ô∏è</h1>
        <p style="font-size:1.5rem;max-width:500px;">
        You just made my world brighter, Deepu.<br>
        I promise this is only the beginning of many beautiful moments together ‚ú®
        </p>
    </div>`;
}


/* RUNAWAY NO BUTTON */

const noBtn=document.getElementById("noBtn");

function moveButton(){
    const i=Math.random()*250-120;
    const j=Math.random()*120-60;
    noBtn.style.transform=`translate(${i}px,${j}px)`;
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",moveButton);

</script>

</body>
</html>
